<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>付款页</title>
    <link rel="stylesheet"  type="text/css"  href="../css/pay.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/moment.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
    <script src="../js/pay.js"></script>
    <script id="cart_list" type="text/x-jquery-tmpl">
        <tbody>
        <tr>
            <td>${classification}</td>
            <td>${name}</td>
            <td class="number">${price}</td>
            <td>${unit}</td>
            <td  class="number">${count}</td>
            <td class="number">${subtotal}</td>
        </tr>
        </tbody>
    </script>
    <script id="free_list" type="text/x-jquery-tmpl">
        <tbody>
        <tr id="${name}">
            <td>${classification}</td>
            <td>${name}</td>
            <td class="number">${free_count}</td>
        </tr>
        </tbody>
        </script>
</head>
<body>
    <div class='header'>
        <button class="go_list" id="go_list">Let's Go</button>
         <button class="homepage" id="homepage">主页</button>
         <button class="goods_list" id="goods_list">商品列表</button>
         <button class="cart" id="cart">
            <img src="../cart.png" alt="购物车的图标"/><a>购物车(<strong id="count"></strong>)</a>
        </button>
    </div>
    <div class="shopping_list">
        <div class="list_text">购物清单</div>
        <div class="current_time"></div>
        <table class="cart_table">
            <thead>
            <tr>
                <th class="classification">分类</th>
                <th class="name">名称</th>
                <th class="price">单价(元)</th>
                <th class="unit">单位</th>
                <th class="count">数量</th>
                <th class="subtotal">小计</th>
            </tr>
            </thead>
        </table>
        <div class="free_goods">赠送商品</div>
        <table class="free_table">
            <thead>
            <tr>
                <th >分类</th>
                <th >名称</th>
                <th >数量</th>
            </tr>
            </thead>
        </table>
        <div class="sum_money">总计：<a id="total"></a>(元)</div>
        <div class="free_money">节省：<a id="save"></a>(元)</div>
        <button id="confirm">确认</button>
    </div>
</body>
</html>
