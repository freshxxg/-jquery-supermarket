<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet"  type="text/css"  href="../css/goods_list.css">
    <script src="../js/jquery-3.1.0.min.js"></script>
    <script src="../js/lodash.js"></script>
    <script type="text/javascript" src="../js/jquery.tmpl.min.js"></script>
    <script src="../js/goods_list.js"></script>
    <script id="list_table" type="text/x-jquery-tmpl">
        <tr>
            <td>${classification}</td>
            <td >${name}</td>
            <td id="price">${price}</td>
            <td>${unit}</td>
            <td><button id=${name}>加入购物车</button></td>
        </tr>
    </script>
</head>
<body>
<div class='header'>
    <div class="go_list">Let's Go</div>
    <button class="homepage" id="homepage">主页</button>
    <div class="goods_list">商品列表</div>
    <button class="cart" id="cart">
        <img src="../cart.png" alt="购物车的图标"/><a>购物车(<strong id="count"></strong>)</a>
    </button>
</div>
<div class="goods_table">
    <div>商品列表</div>
    <table>
        <thead>
            <tr>
                <th class="classification">分类</th>
                <th class="name">名称</th>
                <th class="price">单价(元)</th>
                <th class="unit">单位</th>
                <th class="blank"></th>
            </tr>
        </thead>
    </table>
</div>
</body>
</html>
